name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Enable Corepack
        run: corepack enable

      - name: Set Yarn version
        run: corepack prepare yarn@4 --activate

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Koishi environment
        run: yarn create koishi --cwd /tmp/koishi-env

      - name: Copy plugin to Koishi
        run: cp -r . /tmp/koishi-env/external/hereditas

      - name: Install dependencies
        run: cd /tmp/koishi-env && yarn
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false

      - name: Update version
        run: cd /tmp/koishi-env/external/hereditas && yarn bump -v ${{ steps.version.outputs.version }}

      - name: Commit version bump
        run: |
          cd /tmp/koishi-env
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add external/hereditas/package.json
          git commit -m "bump version ${{ steps.version.outputs.version }}"
          git push

      - name: Build
        run: cd /tmp/koishi-env && yarn build

      - name: Publish to NPM
        run: cd /tmp/koishi-env/external/hereditas && npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
